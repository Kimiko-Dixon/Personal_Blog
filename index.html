<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog</title>
    <link rel="stylesheet" href="./Assets/css/styles.css"/>
    <link rel="stylesheet" href="./Assets/css/form.css"/>
</head>

<!-- Remembers the theme last applied and applies it to the page when loaded -->
<body class="light" onload="checkTheme()">

    <header>

        <!-- Theme button -->
        <div class="buttons">
            <button type="button" id="Theme"></button>
        </div>

    </header>

    <!-- Page Heading -->
    <aside>
        <h1>My first Blog</h1>
       
    </aside>

    <!-- Form -->
    <main>
        <h2>What's on Your mind?</h2> 
        <form>

            <div>
                <label for="Username">Username</label>
                <input type="text" id="Username"/>
            </div>

            <div>
                <label for="Title">Title</label>
                <input type="text" id="Title"/>
            </div>

            <div>
                <label for="Content">Content</label>
                <textarea name="" id="Content"></textarea>
            </div>

            <!-- Error message appears when all fields are not filled -->
            <span id="Error"></span>

            <div id="Submit">
                <input type="submit" id="Submit-Button"/>
            </div>
            
        </form>
    </main>

    <script src="./Assets/js/logic.js"></script>
    <script src="./Assets/js/form.js"></script>    

</body>
</html>
